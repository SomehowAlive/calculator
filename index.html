<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calc-container">
        <div class="calc-header"></div>
        <div class="calc-display">0</div>
        <div class="calc-btn-container">
            <div class="row1">
                <button class="btn clear-btn">clear</button>
                <button class="btn left-parenthesis-btn">(</button>
                <button class="btn right-parenthesis-btn">(</button>
                <button class="btn mode-btn">mod</button>
                <button class="btn pi-btn">π</button>
            </div>
            <div class="row2">
                <button class="btn num7-btn">7</button>
                <button class="btn num8-btn">8</button>
                <button class="btn num9-btn">9</button>
                <button class="btn div-btn">÷</button>
                <button class="btn sqrt-btn">√</button>
            </div>
            <div class="row3">
                <button class="btn num4-btn">4</button>
                <button class="btn num5-btn">5</button>
                <button class="btn num6-btn">6</button>
                <button class="btn mul-btn">x</button>
                <button class="btn square-btn">x²</button>
            </div>
            <div class="row4">
                <button class="btn num1-btn">1</button>
                <button class="btn num2-btn">2</button>
                <button class="btn num3-btn">3</button>
                <button class="btn sub-btn">-</button>
                <button class="btn equals-btn">=</button>
            </div>
            <div class="row5">
                <button class="btn num0-btn">0</button>
                <button class="btn point-btn">.</button>
                <button class="btn percentage-btn">%</button>
                <button class="btn add-btn">+</button>
            </div>
        </div>
    </div>
</body>

</html>
