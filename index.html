<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calc-container">
      <div class="calc-header">
        <button class="close-btn window-btn">x</button>
        <button class="minimize-btn window-btn">-</button>
        <button class="maximize-btn window-btn">▫</button>
      </div>
      <div class="calc-display-container">
        <h4 class="calc-top-display"></h4>
        <h2 class="calc-display">0</h2>
      </div>
      <div class="calc-btn-container">
        <button class="btn clear-btn">clear</button>
        <button class="btn left-parenthesis-btn">(</button>
        <button class="btn right-parenthesis-btn">)</button>
        <button class="btn op-btn">mod</button>
        <button class="btn pi-btn">π</button>
        <button class="btn num-btn" id="7">7</button>
        <button class="btn num-btn" id="8">8</button>
        <button class="btn num-btn" id="9">9</button>
        <button class="btn op-btn" id="div">÷</button>
        <button class="btn root-btn">√</button>
        <button class="btn num-btn" id="4">4</button>
        <button class="btn num-btn" id="5">5</button>
        <button class="btn num-btn" id="6">6</button>
        <button class="btn op-btn" id="mul">x</button>
        <button class="btn square-btn">x²</button>
        <button class="btn num-btn" id="1">1</button>
        <button class="btn num-btn" id="2">2</button>
        <button class="btn num-btn" id="3">3</button>
        <button class="btn op-btn" id="sub">-</button>
        <button class="btn equals-btn">=</button>
        <button class="btn num-btn" id="0">0</button>
        <button class="btn point-btn">.</button>
        <button class="btn percentage-btn">%</button>
        <button class="btn op-btn" id="add">+</button>
      </div>
    </div>
  </body>
  <script src="./js/functions.js"></script>
  <script src="./js/script.js"></script>
</html>
